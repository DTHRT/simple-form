<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>simple-form</title>
    <link rel="stylesheet" href="assets/css/main.css" />
  </head>
  <body>
    <main class="contact-page">
      <article class="form-container">
        <div class="form-block">
          <div class="form-block__left-side">
            <img
              class="form-block__left-side-logo"
              src="assets/img/logo.svg"
              alt=""
            />
          </div>
          <div class="form-block__right-side">
            <div class="form-content">
              <h1 class="form-content__heading">Get iintoo it today</h1>
              <p class="form-content__text">
                There is no charge or obligation upon registration
              </p>

              <div class="register-via-socials">
                <a
                  class="register-via-socials__button register-via-socials__button_facebook"
                  href="#"
                >
                  <img
                    class="register-via-socials__icon"
                    src="/assets/img/facebook.svg"
                    alt="Facebook"
                  />
                  Register with Facebook
                </a>

                <a
                  class="register-via-socials__button register-via-socials__button_linkedin"
                  href="#"
                >
                  <img
                    class="register-via-socials__icon"
                    src="/assets/img/linkedin.svg"
                    alt="LinkedIn"
                  />
                  Register with LinkedIn
                </a>
              </div>

              <div class="or">
                <hr class="or__line" />
              </div>

              <form action="#">
                <div class="input-container">
                  <div class="input-block">
                    <label class="input-block__label" for="email">Email</label>
                    <input
                      class="input-block__input"
                      type="email"
                      id="email"
                      name="user_email"
                    />
                  </div>

                  <div class="input-block">
                    <label class="input-block__label" for="phone">Phone</label>
                    <input
                      class="input-block__input"
                      type="number"
                      id="phone"
                      name="user_phone"
                    />
                  </div>
                </div>

                <h2 class="form-content__heading form-content__heading_second">
                  What type of investor are you?
                </h2>
                <p class="form-content__text form-content__text_second">
                  Select the type of investor you are below.
                </p>

                <div class="radio-input-container">
                  <label class="radio-input-control">
                    <input type="radio" name="investor_type" checked />
                    <span>Individual</span>
                  </label>

                  <label class="radio-input-control">
                    <input type="radio" name="investor_type" />
                    <span>Business</span>
                  </label>

                  <label class="radio-input-control">
                    <input type="radio" name="investor_type" />
                    <span>IRA</span>
                  </label>

                  <label class="radio-input-control">
                    <input type="radio" name="investor_type" />
                    <span>Trust</span>
                  </label>
                </div>

                <div class="small-text-container">
                  <p class="small-text">
                    I am a natural person investing on my own behalf as a sole
                    owner, joint tenant, or tenant in common
                  </p>
                </div>

                <div class="input-checkbox-container">
                  <input
                    type="checkbox"
                    name="policy"
                    id="policy"
                    name="policy"
                  />
                  <label for="policy"
                    >I agree to the terms and receiving notifications from
                    iintoo
                    <a href="#">View full terms</a>
                  </label>
                </div>

                <div class="input-submit-container">
                  <input
                    type="submit"
                    value="Create Account"
                    class="input-submit-btn"
                  />
                </div>
              </form>
            </div>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
